<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Универсальный Конвертер Валют</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .converter-container {
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .converter-container h1 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #32CD32;
        }

        .converter-container select, .converter-container input {
            width: calc(100% - 20px);
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
        }

        .converter-container input {
            text-align: center;
        }

        .converter-container button {
            background-color: #32CD32;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .converter-container button:hover {
            background-color: #28a745;
        }

        #results {
            margin-top: 20px;
            font-size: 1em;
            color: #fff;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9em;
        }

        .footer a {
            color: #32CD32;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="converter-container">
        <h1>Универсальный Конвертер Валют</h1>

        <input type="number" id="amount" placeholder="Введите сумму" onfocus="this.value=''" />
        <select id="fromCurrency">
            <option value="USD">Доллары США (USD)</option>
            <option value="UAH">Украинские гривны (UAH)</option>
            <option value="RUB">Российские рубли (RUB)</option>
            <option value="GBP">Британские фунты (GBP)</option>
            <option value="AED">Дирхамы ОАЭ (AED)</option>
        </select>

        <select id="toCurrency">
            <option value="USD">Доллары США (USD)</option>
            <option value="UAH">Украинские гривны (UAH)</option>
            <option value="RUB">Российские рубли (RUB)</option>
            <option value="GBP">Британские фунты (GBP)</option>
            <option value="AED">Дирхамы ОАЭ (AED)</option>
        </select>

        <input type="number" id="commission" placeholder="Процент комиссии" onfocus="this.value=''" />

        <button onclick="convertCurrency()">Рассчитать</button>

        <div id="results"></div>

        <div class="footer">
            <p>Разработано с ❤️ <a href="https://instagram.com/ihorestatelife" target="_blank">Ihor Dubai Real Estate</a></p>
            <p>Свяжитесь со мной:<br>
                Instagram: <a href="https://instagram.com/ihorestatelife" target="_blank">@ihorestatelife</a><br>
                Телефон: <a href="tel:+971543031920">+971 543 031 920</a><br>
                Второй телефон: <a href="tel:+971527429306">+971 527 429 306</a>
            </p>
        </div>
    </div>

    <script>
        async function fetchRates() {
            const url = 'https://v6.exchangerate-api.com/v6/020c6e77213ba847f6eaaf32/latest/USD';

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.result === "success") {
                    return data.conversion_rates;
                } else {
                    console.error('Ошибка API:', data);
                    return null;
                }
            } catch (error) {
                console.error('Ошибка при обращении к API:', error);
                return null;
            }
        }

        async function convertCurrency() {
            const rates = await fetchRates();

            if (!rates) {
                alert('Ошибка при загрузке курсов валют');
                return;
            }

            const amount = parseFloat(document.getElementById('amount').value);
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;
            const commissionPercent = parseFloat(document.getElementById('commission').value) || 0;

            if (!amount || amount <= 0) {
                alert("Введите корректную сумму!");
                return;
            }

            const fromRate = rates[fromCurrency];
            const toRate = rates[toCurrency];

            if (!fromRate || !toRate) {
                alert("Ошибка: выбранные валюты не поддерживаются.");
                return;
            }

            // Конвертация
            const convertedAmount = (amount / fromRate) * toRate;
            const commission = (commissionPercent > 0 ? (commissionPercent / 100) * convertedAmount : 0);
            const finalAmount = convertedAmount - commission;

            // Обновление интерфейса
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <p>Изначальная сумма: ${amount.toFixed(2)} ${fromCurrency}</p>
                <p>Конвертированная сумма: ${convertedAmount.toFixed(2)} ${toCurrency}</p>
                ${commissionPercent > 0 ? `<p>Комиссия (${commissionPercent}%): ${commission.toFixed(2)} ${toCurrency}</p>` : ""}
                <p>Итоговая сумма: ${finalAmount.toFixed(2)} ${toCurrency}</p>
            `;
        }
    </script>
</body>
</html>
