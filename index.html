<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Универсальный конвертер валют</title>
    <style>
        :root {
            --background-color: #333;
            --text-color: #f4f4f9;
            --button-color: #66bb6a;
            --card-background: #444;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .converter {
            background-color: var(--card-background);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: var(--button-color);
            text-align: center;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        select,
        input[type="number"],
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #555;
            background-color: #555;
            color: var(--text-color);
        }

        button {
            background-color: var(--button-color);
            color: white;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: var(--text-color);
        }

        footer a {
            color: var(--button-color);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
