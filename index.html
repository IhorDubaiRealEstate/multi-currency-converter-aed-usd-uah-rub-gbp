<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Универсальный конвертер валют</title>
    <style>
        :root {
            --background-color: #333;
            --text-color: #f4f4f9;
            --button-color: #66bb6a;
            --card-background: #444;
            --input-background: #555;
            --input-text-color: #f4f4f9;
        }

        body.light {
            --background-color: #f4f4f9;
            --text-color: #333;
            --button-color: #4CAF50;
            --card-background: #ffffff;
            --input-background: #fff;
            --input-text-color: #333;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .converter {
            background-color: var(--card-background);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: var(--button-color);
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        select,
        input[type="number"],
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #777;
            background-color: var(--input-background);
            color: var(--input-text-color);
        }

        button {
            background-color: var(--button-color);
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #57a05b;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--button-color);
            color: white;
            border: none;
            border-radius: 50%;
            padding: 15px;
            font-size: 18px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .theme-toggle:hover {
            background-color: #57a05b;
            transform: scale(1.1);
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: var(--text-color);
        }

        footer a {
            color: var(--button-color);
            text-decoration: none;
        }
