<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Универсальный Конвертер Валют</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2d2d2d;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .converter-container {
      background-color: #3b3b3b;
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #3dda42;
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      background-color: #ffffff;
      color: #000000;
    }

    button {
      background-color: #3dda42;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #32c936;
    }

    .result {
      margin-top: 20px;
    }

    .credits {
      margin-top: 20px;
      font-size: 14px;
    }

    .credits a {
      color: #3dda42;
      text-decoration: none;
    }

    /* Flags CSS */
    select {
      padding-left: 50px; /* Отступ для флага */
      background-repeat: no-repeat;
      background-position: 10px center;
      background-size: 30px 20px;
    }

    option[data-icon="us"] {
      background-image: url('https://flagcdn.com/w40/us.png');
    }

    option[data-icon="ua"] {
      background-image: url('https://flagcdn.com/w40/ua.png');
    }

    option[data-icon="ru"] {
      background-image: url('https://flagcdn.com/w40/ru.png');
    }

    option[data-icon="gb"] {
      background-image: url('https://flagcdn.com/w40/gb.png');
    }

    option[data-icon="ae"] {
      background-image: url('https://flagcdn.com/w40/ae.png');
    }
  </style>
</head>
<body>
  <div class="converter-container">
    <h1>Универсальный Конвертер Валют</h1>
    <input type="number" id="amount" placeholder="Введите сумму" onfocus="clearDefaultValue(this)">
    <select id="fromCurrency">
      <option value="USD" data-icon="us">Доллары США (USD)</option>
      <option value="UAH" data-icon="ua">Украинские гривны (UAH)</option>
      <option value="RUB" data-icon="ru">Российские рубли (RUB)</option>
      <option value="GBP" data-icon="gb">Британские фунты (GBP)</option>
      <option value="AED" data-icon="ae">Дирхамы ОАЭ (AED)</option>
    </select>
    <select id="toCurrency">
      <option value="USD" data-icon="us">Доллары США (USD)</option>
      <option value="UAH" data-icon="ua">Украинские гривны (UAH)</option>
      <option value="RUB" data-icon="ru">Российские рубли (RUB)</option>
      <option value="GBP" data-icon="gb">Британские фунты (GBP)</option>
      <option value="AED" data-icon="ae">Дирхамы ОАЭ (AED)</option>
    </select>
    <input type="number" id="commission" placeholder="Процент комиссии" onfocus="clearDefaultValue(this)">
    <button onclick="convert()">Рассчитать</button>
    <div class="result" id="result"></div>
    <div class="credits">
      Разработано с ❤️ <a href="https://www.instagram.com/ihorestatelife/" target="_blank">Ihor Dubai Real Estate</a><br>
      Свяжитесь со мной:<br>
      Instagram: <a href="https://www.instagram.com/ihorestatelife/" target="_blank">@ihorestatelife</a><br>
      Телефон: <a href="tel:+971543031920">+971 543 031 920</a><br>
      Второй телефон: <a href="tel:+971527429306">+971 527 429 306</a>
    </div>
  </div>
  <script>
    async function convert() {
      const amount = parseFloat(document.getElementById('amount').value);
      const fromCurrency = document.getElementById('fromCurrency').value;
      const toCurrency = document.getElementById('toCurrency').value;
      const commission = parseFloat(document.getElementById('commission').value || 0);

      if (!amount || isNaN(amount)) {
        alert('Введите корректную сумму');
        return;
      }

      try {
        const response = await fetch(`https://v6.exchangerate-api.com/v6/020c6e77213ba847f6eaaf32/latest/${fromCurrency}`);
        const data = await response.json();

        if (data.result === 'success') {
          const rate = data.conversion_rates[toCurrency];
          const convertedAmount = (amount * rate).toFixed(2);
          const commissionAmount = ((convertedAmount * commission) / 100).toFixed(2);
          const totalAmount = (parseFloat(convertedAmount) - parseFloat(commissionAmount)).toFixed(2);

          document.getElementById('result').innerHTML = `
            <p>Изначальная сумма: ${amount.toFixed(2)} ${fromCurrency}</p>
            <p>Конвертированная сумма: ${convertedAmount} ${toCurrency}</p>
            <p>Комиссия (${commission}%): ${commissionAmount} ${toCurrency}</p>
            <p>Итоговая сумма: ${totalAmount} ${toCurrency}</p>
          `;
        } else {
          alert('Ошибка получения данных о курсе валют');
        }
      } catch (error) {
        alert('Ошибка соединения с сервером');
      }
    }

    function clearDefaultValue(input) {
      if (input.value === '0') {
        input.value = '';
      }
    }
  </script>
</body>
</html>
