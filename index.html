<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Универсальный Конвертер Валют</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0/dist/css/select2.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2d2d2d;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #4caf50;
            margin-bottom: 20px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input {
            background: #444;
            color: #fff;
        }

        button {
            background: #4caf50;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #45a049;
        }

        .select2-container .select2-selection--single {
            background: #444;
            border: none;
            color: #fff;
        }

        .select2-container--default .select2-selection--single .select2-selection__arrow b {
            border-color: #fff transparent transparent transparent;
        }

        .result {
            margin-top: 20px;
        }

        .footer {
            margin-top: 30px;
            color: #aaa;
        }

        .footer a {
            color: #4caf50;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Универсальный Конвертер Валют</h1>
        <input type="number" id="amount" placeholder="Введите сумму">
        <select id="fromCurrency" class="currency-select">
            <option value="USD" data-icon="https://flagcdn.com/w40/us.png">Доллары США (USD)</option>
            <option value="UAH" data-icon="https://flagcdn.com/w40/ua.png">Украинские гривны (UAH)</option>
            <option value="RUB" data-icon="https://flagcdn.com/w40/ru.png">Российские рубли (RUB)</option>
            <option value="GBP" data-icon="https://flagcdn.com/w40/gb.png">Британские фунты (GBP)</option>
            <option value="AED" data-icon="https://flagcdn.com/w40/ae.png">Дирхамы ОАЭ (AED)</option>
        </select>
        <select id="toCurrency" class="currency-select">
            <option value="USD" data-icon="https://flagcdn.com/w40/us.png">Доллары США (USD)</option>
            <option value="UAH" data-icon="https://flagcdn.com/w40/ua.png">Украинские гривны (UAH)</option>
            <option value="RUB" data-icon="https://flagcdn.com/w40/ru.png">Российские рубли (RUB)</option>
            <option value="GBP" data-icon="https://flagcdn.com/w40/gb.png">Британские фунты (GBP)</option>
            <option value="AED" data-icon="https://flagcdn.com/w40/ae.png">Дирхамы ОАЭ (AED)</option>
        </select>
        <input type="number" id="commission" placeholder="Процент комиссии">
        <button onclick="convertCurrency()">Рассчитать</button>
        <div class="result" id="result"></div>
    </div>
    <div class="footer">
        Разработано с ❤️ Ihor Dubai Real Estate<br>
        Свяжитесь со мной:<br>
        Instagram: <a href="https://instagram.com/ihorestatelife" target="_blank">@ihorestatelife</a><br>
        Телефон: <a href="tel:+971543031920">+971 543 031 920</a><br>
        Второй телефон: <a href="tel:+971527429306">+971 527 429 306</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.currency-select').select2({
                templateResult: formatState,
                templateSelection: formatState
            });

            function formatState(state) {
                if (!state.id) {
                    return state.text;
                }
                var baseUrl = state.element.dataset.icon;
                var $state = $(
                    '<span><img src="' + baseUrl + '" class="img-flag" style="width: 20px; margin-right: 10px;" />' + state.text + '</span>'
                );
                return $state;
            }
        });

        async function convertCurrency() {
            const amount = parseFloat(document.getElementById('amount').value);
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;
            const commission = parseFloat(document.getElementById('commission').value) || 0;

            if (!amount || !fromCurrency || !toCurrency) {
                document.getElementById('result').innerText = 'Пожалуйста, заполните все поля!';
                return;
            }

            const apiUrl = `https://v6.exchangerate-api.com/v6/020c6e77213ba847f6eaaf32/latest/${fromCurrency}`;
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.conversion_rates) {
                    const rate = data.conversion_rates[toCurrency];
                    const convertedAmount = amount * rate;
                    const commissionAmount = (commission / 100) * convertedAmount;
                    const total = convertedAmount - commissionAmount;

                    document.getElementById('result').innerHTML = `
                        Изначальная сумма: ${amount.toFixed(2)} ${fromCurrency}<br>
                        Конвертированная сумма: ${convertedAmount.toFixed(2)} ${toCurrency}<br>
                        Итоговая сумма: ${total.toFixed(2)} ${toCurrency}
                    `;
                } else {
                    document.getElementById('result').innerText = 'Не удалось получить данные о курсе валют.';
                }
            } catch (error) {
                document.getElementById('result').innerText = 'Ошибка при получении данных о курсе валют.';
            }
        }
    </script>
</body>
</html>
