<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Универсальный конвертер валют</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .converter {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        select,
        input[type="number"],
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .flag-option {
            display: flex;
            align-items: center;
        }

        .flag-option img {
            width: 20px;
            height: 15px;
            margin-right: 8px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="converter">
        <h1>Универсальный конвертер валют</h1>
        <form id="converter-form" onsubmit="event.preventDefault(); calculate();">
            <label for="amount">Введите сумму:</label>
            <input type="number" id="amount" placeholder="Введите сумму" required>

            <label for="fromCurrency">Из валюты:</label>
            <select id="fromCurrency">
                <option value="USD" class="flag-option">
                    <img src="https://flagcdn.com/w320/us.png" alt="US Flag"> Доллары США (USD)
                </option>
                <option value="UAH" class="flag-option">
                    <img src="https://flagcdn.com/w320/ua.png" alt="UA Flag"> Украинские гривны (UAH)
                </option>
                <option value="RUB" class="flag-option">
                    <img src="https://flagcdn.com/w320/ru.png" alt="RU Flag"> Российские рубли (RUB)
                </option>
                <option value="GBP" class="flag-option">
                    <img src="https://flagcdn.com/w320/gb.png" alt="GB Flag"> Британские фунты (GBP)
                </option>
                <option value="AED" class="flag-option">
                    <img src="https://flagcdn.com/w320/ae.png" alt="AE Flag"> Дирхамы ОАЭ (AED)
                </option>
            </select>

            <label for="toCurrency">В валюту:</label>
            <select id="toCurrency">
                <option value="USD" class="flag-option">
                    <img src="https://flagcdn.com/w320/us.png" alt="US Flag"> Доллары США (USD)
                </option>
                <option value="UAH" class="flag-option">
                    <img src="https://flagcdn.com/w320/ua.png" alt="UA Flag"> Украинские гривны (UAH)
                </option>
                <option value="RUB" class="flag-option">
                    <img src="https://flagcdn.com/w320/ru.png" alt="RU Flag"> Российские рубли (RUB)
                </option>
                <option value="GBP" class="flag-option">
                    <img src="https://flagcdn.com/w320/gb.png" alt="GB Flag"> Британские фунты (GBP)
                </option>
                <option value="AED" class="flag-option">
                    <img src="https://flagcdn.com/w320/ae.png" alt="AE Flag"> Дирхамы ОАЭ (AED)
                </option>
            </select>

            <label for="commission">Процент комиссии:</label>
            <input type="number" id="commission" placeholder="Введите % комиссии" value="0" disabled>
            <label>
                <input type="checkbox" id="includeCommission" onclick="toggleCommission()"> Включить комиссию
            </label>

            <button type="submit">Рассчитать</button>
        </form>
    </div>
    <footer>
        Разработано с ❤️ <a href="https://github.com/ihordubairealestate" target="_blank">Ihor Dubai Real Estate</a>
    </footer>
</body>
</html>
