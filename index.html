<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Универсальный конвертер валют</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c2c2c;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background: #3c3c3c;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            color: #32CD32;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, select, button {
            width: 100%;
            margin-top: 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        input[type="number"] {
            background-color: #ffffff;
            color: #000000;
        }

        button {
            background-color: #32CD32;
            color: #ffffff;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #28a428;
        }

        .contact {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
        }

        .contact a {
            color: #32CD32;
            text-decoration: none;
        }

        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Универсальный конвертер валют</h1>
        <label for="amount">Введите сумму:</label>
        <input type="number" id="amount" placeholder="Введите сумму">

        <label for="fromCurrency">Из валюты:</label>
        <select id="fromCurrency">
            <option value="USD">Доллары США (USD)</option>
            <option value="UAH">Украинские гривны (UAH)</option>
            <option value="RUB">Российские рубли (RUB)</option>
            <option value="GBP">Британские фунты (GBP)</option>
            <option value="AED">Дирхамы ОАЭ (AED)</option>
        </select>

        <label for="toCurrency">В валюту:</label>
        <select id="toCurrency">
            <option value="USD">Доллары США (USD)</option>
            <option value="UAH">Украинские гривны (UAH)</option>
            <option value="RUB">Российские рубли (RUB)</option>
            <option value="GBP">Британские фунты (GBP)</option>
            <option value="AED">Дирхамы ОАЭ (AED)</option>
        </select>

        <label for="commission">Процент комиссии:</label>
        <input type="number" id="commission" placeholder="0" value="0">

        <button onclick="convertCurrency()">Рассчитать</button>
        <div id="results"></div>
    </div>

    <div class="contact">
        <p>Разработано с ❤️ <a href="https://www.instagram.com/ihorestatelife" target="_blank">Ihor Dubai Real Estate</a></p>
        <p>Свяжитесь со мной:</p>
        <p>Instagram: <a href="https://www.instagram.com/ihorestatelife" target="_blank">@ihorestatelife</a></p>
        <p>Телефон: <a href="tel:+971543031920">+971 543 031 920</a></p>
        <p>Второй телефон: <a href="tel:+971527429306">+971 527 429 306</a></p>
    </div>

    <script>
        function clearPlaceholder(event) {
            const commissionInput = event.target;
            if (commissionInput.value === "0") {
                commissionInput.value = "";
            }
        }

        document.getElementById('commission').addEventListener('focus', clearPlaceholder);

        function convertCurrency() {
            const amount = parseFloat(document.getElementById('amount').value);
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;
            const commissionPercent = parseFloat(document.getElementById('commission').value) || 0;

            const rates = {
                USD: 1,
                UAH: 37,
                RUB: 90,
                GBP: 0.75,
                AED: 3.67
            };

            if (!amount || amount <= 0) {
                alert("Введите корректную сумму!");
                return;
            }

            if (!rates[fromCurrency] || !rates[toCurrency]) {
                alert("Некорректные валюты!");
                return;
            }

            const convertedAmount = (amount / rates[fromCurrency]) * rates[toCurrency];
            const commission = (commissionPercent / 100) * convertedAmount;
            const finalAmount = convertedAmount - commission;

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <p>Изначальная сумма: ${amount.toFixed(2)} ${fromCurrency}</p>
                <p>Конвертированная сумма: ${convertedAmount.toFixed(2)} ${toCurrency}</p>
                ${commissionPercent > 0 ? `<p>Комиссия (${commissionPercent}%): ${commission.toFixed(2)} ${toCurrency}</p>` : ""}
                <p>Итоговая сумма: ${finalAmount.toFixed(2)} ${toCurrency}</p>
            `;
        }
    </script>
</body>
</html>
