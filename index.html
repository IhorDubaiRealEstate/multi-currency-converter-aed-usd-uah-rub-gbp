<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>Универсальный конвертер валют</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            background-color: #e8f5e9;
            border: 1px solid #c8e6c9;
            border-radius: 4px;
            padding: 10px;
            margin-top: 15px;
            font-size: 16px;
            color: #2e7d32;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

        <h1>Универсальный конвертер валют</h1>
        <form id="converter-form" onsubmit="event.preventDefault(); calculate();">
            <label for="amount">Введите сумму:</label>
            <input type="number" id="amount" placeholder="Введите сумму" required tabindex="1">
            
            <label for="fromCurrency">Из валюты:</label>
            <select id="fromCurrency" tabindex="2">
                <option value="USD">Доллары США (USD)</option>
                <option value="UAH">Украинские гривны (UAH)</option>
                <option value="RUB">Российские рубли (RUB)</option>
                <option value="GBP">Британские фунты (GBP)</option>
                <option value="AED">Дирхамы ОАЭ (AED)</option>
            </select>
            
            <label for="toCurrency">В валюту:</label>
            <select id="toCurrency" tabindex="3">
                <option value="USD">Доллары США (USD)</option>
                <option value="UAH">Украинские гривны (UAH)</option>
                <option value="RUB">Российские рубли (RUB)</option>
                <option value="GBP">Британские фунты (GBP)</option>
                <option value="AED">Дирхамы ОАЭ (AED)</option>
            </select>

            <label for="commission">Процент комиссии:</label>
            <input type="number" id="commission" placeholder="Введите % комиссии" value="0" disabled tabindex="4">
            <label for="includeCommission" tabindex="5">
                <input type="checkbox" id="includeCommission" onclick="toggleCommission()"> Включить комиссию
            </label>

            <button type="submit" tabindex="6">Рассчитать</button>
        </form>
        <div id="result"></div>
    </div>
    <footer>
        Разработано с ❤️ <a href="https://github.com/ihordubairealestate" target="_blank">Ihor Dubai Real Estate</a>
    </footer>
