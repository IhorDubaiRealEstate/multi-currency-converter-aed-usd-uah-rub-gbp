<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Универсальный конвертер валют</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2b2b2b;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        h1 {
            color: #4caf50;
            margin-bottom: 20px;
        }
        .converter {
            background-color: #3c3c3c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 350px;
            text-align: center;
        }
        label, select, input {
            display: block;
            margin: 10px 0;
            width: 100%;
        }
        input, select {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            color: #f5f5f5;
            line-height: 1.6;
        }
        footer a {
            color: #4caf50;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="converter">
        <h1>Универсальный конвертер валют</h1>
        <label for="amount">Введите сумму:</label>
        <input type="number" id="amount" placeholder="Введите сумму" required>
        
        <label for="fromCurrency">Из валюты:</label>
        <select id="fromCurrency">
            <option value="USD">Доллары США (USD)</option>
            <option value="UAH">Украинские гривны (UAH)</option>
            <option value="RUB">Российские рубли (RUB)</option>
            <option value="GBP">Британские фунты (GBP)</option>
            <option value="AED">Дирхамы ОАЭ (AED)</option>
        </select>

        <label for="toCurrency">В валюту:</label>
        <select id="toCurrency">
            <option value="USD">Доллары США (USD)</option>
            <option value="UAH">Украинские гривны (UAH)</option>
            <option value="RUB">Российские рубли (RUB)</option>
            <option value="GBP">Британские фунты (GBP)</option>
            <option value="AED">Дирхамы ОАЭ (AED)</option>
        </select>

        <label for="commission">Процент комиссии:</label>
        <input type="number" id="commission" placeholder="0" value="0">
        
        <button onclick="convert()">Рассчитать</button>

        <p id="result"></p>
    </div>

    <footer>
        <p>Разработано с ❤️ <a href="https://github.com/ihordubairealestate" target="_blank">Ihor Dubai Real Estate</a></p>
        <p>Свяжитесь со мной:</p>
        <p>Instagram: <a href="https://www.instagram.com/ihorestatelife" target="_blank">@ihorestatelife</a></p>
        <p>Телефон: <a href="tel:+971543031920">+971 543 031 920</a></p>
        <p>Второй телефон: <a href="tel:+971527429306">+971 527 429 306</a></p>
    </footer>

    <script>
        function convert() {
            const amount = parseFloat(document.getElementById('amount').value);
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;
            const commission = parseFloat(document.getElementById('commission').value);

            if (isNaN(amount) || amount <= 0) {
                alert('Введите корректную сумму.');
                return;
            }

            const exchangeRates = {
                USD: 1,
                UAH: 36.6,
                RUB: 74.5,
                GBP: 0.73,
                AED: 3.67
            };

            const convertedAmount = (amount / exchangeRates[fromCurrency]) * exchangeRates[toCurrency];
            const finalAmount = convertedAmount - (commission / 100) * convertedAmount;

            document.getElementById('result').innerText = `
                Конвертированная сумма: ${convertedAmount.toFixed(2)} ${toCurrency}\n
                Комиссия (${commission}%): ${(commission / 100 * convertedAmount).toFixed(2)} ${toCurrency}\n
                Итоговая сумма: ${finalAmount.toFixed(2)} ${toCurrency}
            `;
        }
    </script>
</body>
</html>
