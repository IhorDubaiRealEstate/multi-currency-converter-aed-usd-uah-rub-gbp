<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Универсальный Конвертер Валют</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2d2d2d;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #4caf50;
            margin-bottom: 20px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input {
            background: #444;
            color: #fff;
        }

        button {
            background: #4caf50;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #45a049;
        }

        .result {
            margin-top: 20px;
        }

        .footer {
            margin-top: 30px;
            color: #aaa;
        }

        .footer a {
            color: #4caf50;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .language-select {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .language-select select {
            background: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="language-select">
        <select id="language" onchange="changeLanguage()">
            <option value="ru" selected>Русский</option>
            <option value="en">English</option>
            <option value="uk">Українська</option>
            <option value="pl">Polski</option>
        </select>
    </div>

    <div class="container">
        <h1 id="title">Универсальный Конвертер Валют</h1>
        <input type="number" id="amount" placeholder="Введите сумму">
        <select id="fromCurrency">
            <option value="USD">Доллары США (USD)</option>
            <option value="UAH">Украинские гривны (UAH)</option>
            <option value="RUB">Российские рубли (RUB)</option>
            <option value="GBP">Британские фунты (GBP)</option>
            <option value="AED">Дирхамы ОАЭ (AED)</option>
        </select>
        <select id="toCurrency">
            <option value="USD">Доллары США (USD)</option>
            <option value="UAH">Украинские гривны (UAH)</option>
            <option value="RUB">Российские рубли (RUB)</option>
            <option value="GBP">Британские фунты (GBP)</option>
            <option value="AED">Дирхамы ОАЭ (AED)</option>
        </select>
        <input type="number" id="commission" placeholder="Процент комиссии">
        <button onclick="convertCurrency()">Рассчитать</button>
        <div class="result" id="result"></div>
    </div>
    <div class="footer">
        <span id="footer-text">Разработано с ❤️ Ihor Dubai Real Estate</span><br>
        <span id="contact-text">Свяжитесь со мной:</span><br>
        Instagram: <a href="https://instagram.com/ihorestatelife" target="_blank">@ihorestatelife</a><br>
        Телефон: <a href="tel:+971543031920">+971 543 031 920</a><br>
        Второй телефон: <a href="tel:+971527429306">+971 527 429 306</a>
    </div>

    <script>
        const translations = {
            ru: {
                title: "Универсальный Конвертер Валют",
                amountPlaceholder: "Введите сумму",
                commissionPlaceholder: "Процент комиссии",
                calculate: "Рассчитать",
                footer: "Разработано с ❤️ Ihor Dubai Real Estate",
                contact: "Свяжитесь со мной:"
            },
            en: {
                title: "Universal Currency Converter",
                amountPlaceholder: "Enter amount",
                commissionPlaceholder: "Commission percentage",
                calculate: "Calculate",
                footer: "Developed with ❤️ by Ihor Dubai Real Estate",
                contact: "Contact me:"
            },
            uk: {
                title: "Універсальний Конвертер Валют",
                amountPlaceholder: "Введіть суму",
                commissionPlaceholder: "Відсоток комісії",
                calculate: "Розрахувати",
                footer: "Розроблено з ❤️ Ihor Dubai Real Estate",
                contact: "Зв'яжіться зі мною:"
            },
            pl: {
                title: "Uniwersalny Przelicznik Walut",
                amountPlaceholder: "Wpisz kwotę",
                commissionPlaceholder: "Procent prowizji",
                calculate: "Oblicz",
                footer: "Stworzone z ❤️ przez Ihor Dubai Real Estate",
                contact: "Skontaktuj się ze mną:"
            }
        };

        function changeLanguage() {
            const lang = document.getElementById("language").value;
            document.getElementById("title").innerText = translations[lang].title;
            document.getElementById("amount").placeholder = translations[lang].amountPlaceholder;
            document.getElementById("commission").placeholder = translations[lang].commissionPlaceholder;
            document.querySelector("button").innerText = translations[lang].calculate;
            document.getElementById("footer-text").innerText = translations[lang].footer;
            document.getElementById("contact-text").innerText = translations[lang].contact;
        }
    </script>
</body>
</html>
